<div class="popup popup--city">
    <div class="popup__header">
        <h5 class="popup__title">Выберите Город </h5>
    </div>
    <form action="">
        <div class="popup__body">
            <div class="popup__towns">
                <label for="radio1" class="custom_inp_wrap">
                    <input type="radio" id="radio1" name="radio" class="popup__inp_city" checked="checked"/>
                    Прага
                </label>
                <label for="radio2" class="custom_inp_wrap">
                    <input type="radio" id="radio2" name="radio" class="popup__inp_city"/>
                    Амстердам
                </label>
                <label for="radio3" class="custom_inp_wrap">
                    <input type="radio" id="radio3" name="radio" class="popup__inp_city"/>
                    Барселона
                </label>
                <label for="radio4" class="custom_inp_wrap">
                    <input type="radio" id="radio4" name="radio" class="popup__inp_city"/>
                    Милан
                </label>
                <label for="radio5" class="custom_inp_wrap">
                    <input type="radio" id="radio5" name="radio" class="popup__inp_city"/>
                    Нью-йорк
                </label>
            </div>

            <div class="popup__select_date">
                <div class="popup__label glober">когда</div>
                <div class="filter__elem f__calendar">
                <span class="f__calendar__btn">
                    <input type="text" class="f__calendar__inp bebas" value="С 12 по 15 сентября 2014 "/>
<!--                    <span>С 12 по 15 сентября 2014 </span>-->
                    <!--<i class="ico_filter_calendar"></i>-->
                </span>
                </div>
            </div>
            <div>
                ДАТА ПУТЕШЕСТВИЯ ВАЖНА ДЛЯ СПЕЦИФИЧЕСКИХ ЭКСКУРСИЙ А ТАКЖЕ
                КОНЦЕРТОВ И ДРУГИХ ВПЕЧАТЛЕНИЙ, ПРИВЯЗАННЫХ К КОНКРЕТНОМУ ВРЕМЕНИ !
            </div>
        </div>
        <div class="popup__footer">
            <input type="submit" value="найти впечатления" class="popup__button"/>
            <div class="clearfix"></div>
        </div>
    </form>
    <a class="popup__close" href="">закрыть</a>
</div>
